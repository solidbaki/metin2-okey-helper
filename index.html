<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark" class="text-center">
    <div class="d-flex flex-row-reverse">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label
          class="form-check-label"
          for="flexSwitchCheckDefault"
          id="darkModeLabel"
        ></label>
      </div>
      <select
        class="form-select form-select-sm w-25"
        aria-label=".form-select-sm example"
        id="languageSelect"
      >
        <option value="tr">Türkçe</option>
        <option value="eng">English</option>
        <option value="de">Deutsch</option>
      </select>
    </div>

    <h1 id="mainHeader" class="text-center mt-2"></h1>

    <div class="container mt-5" id="containerRed">
      <div class="row red-cards" id="redCardsContainer"></div>
    </div>

    <div class="container mt-5" id="containerYellow">
      <div class="row yellow-cards" id="yellowCardsContainer"></div>
    </div>

    <div class="container mt-5" id="containerBlue">
      <div class="row blue-cards" id="blueCardsContainer"></div>
    </div>

    <button
      type="button"
      class="btn btn-secondary btn-lg mt-4"
      onclick="createCards()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-clockwise"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
        ></path>
        <path
          d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
        ></path>
      </svg>
    </button>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/i18n.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/cards.js"></script>
  </body>
</html>
